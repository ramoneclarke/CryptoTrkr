name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          path: /crypto-tracker # Set the working directory explicitly

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        working-directory: crypto-tracker
        run: npm ci

      - name: Run lint
        working-directory: crypto-tracker
        run: npm run lint

      - name: Run prettier
        working-directory: crypto-tracker
        run: npm run prettier

      - name: Run build
        working-directory: crypto-tracker
        run: npm run build --if-present
